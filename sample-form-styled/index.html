<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-container">
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference?<br>Fill out this form</p>

        <form action="" method="post">
            <ul>
                <li>
                    <label for="user-name">Name</label>
                    <input type="text" name="username" id="user-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="talktypes">Types of Talk</label>
                    <input type="radio" name="talktypes" id="talktypes">
                </li>
                <li>
                    <label for="shirt-size">T-shit size</label>
                    <select name="shirt-size" id="shirt-size">
                        <option value="ex-small">Extra Small</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="ex-medium">Extra Medium</option>
                        <option value="large">Large</option>
                        <option value="ex-large">Extra Large</option>
                    </select>
                </li>
                <li></li>
            </ul>
        </form>
    </div>
</body>
</html>
